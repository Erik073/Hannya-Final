<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="xd.html">
    <script src="https://kit.fontawesome.com/090e2fc606.js" crossorigin="anonymous"></script>
    <title>Bejelentkezés</title>
</head>
<body>
    <div class="container">
        <div class="login_box">
            <h1 style="padding: 30px;">Hannya Airsoft</h1>
        <center><ul class="wrapper">
                <li class="icon facebook">
                <div class="tooltip">Facebook</div>
                  <div><a href="xd.html" target="_blank"><i class="fab fa-facebook-f"></a></i></div>
                </li>
                <br>
                <li class="icon twitter">
                    <div class="tooltip">Gmail</div>
                    <div><a href="xd.html" target="_blank"><i class="fa-regular fa-envelope"></i></a></div>
                  </li>
        
                  <li class="icon apple">
                    <div class="tooltip">Apple</div>
                    <div><a href="xd.html" target="_blank"><i class="fa-brands fa-apple"></i></a></div></ul></center>

                  
            <div class="input_box">
                <input type="text" required="">
                <label for="">Email</label>
                <ion-icon class="icon " name="mail-outline"></ion-icon>
            </div>
            <div class="input_box">
                <input type="password" required="">
                <label for="">Jelszó</label>
                <ion-icon class="icon" name="lock-closed-outline"></ion-icon>
            </div>
            <div class="rem">
                <input id="chack" type="checkbox">
                <label for="chack">Emlékezzen rám</label>
                <br>
                <a href="xd.html"><b><u>Elfelejtetted a jelszavad?</u></b></a>
            </div>
            <div class="login">
               <a style="text-decoration: none;"   href="index.html">Login</a>

            </div>
            <div>
                <div class="reg">
                    <p>Nincs fiókod?</p>
                    <a href="xd.html"><b><u>Regisztrálj!</u></b></a>
                </div>
            </div>
        </div>
     </div>
     
    
        
</body>
</html>
